# TeamFlow - Docker Compose Configuration
# Development environment setup

services:
  # PHP Application with Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: teamflow-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - teamflow_vendor:/var/www/html/vendor
      - /var/www/html/node_modules
      - /var/www/html/storage
      - /var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-teamflow}
      - DB_USERNAME=${DB_USERNAME:-teamflow}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis_mem
      - CACHE_STORE=${CACHE_STORE:-redis}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
    depends_on:
      - postgres
      - redis_mem
    networks:
      - teamflow

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: teamflow-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-teamflow}
      POSTGRES_USER: ${DB_USERNAME:-teamflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teamflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-teamflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching, sessions, and queues
  redis_mem:
    image: redis:7-alpine
    container_name: teamflow-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - teamflow
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js for frontend development (Vite dev server)
  node:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: teamflow-node
    working_dir: /var/www/html
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
      - teamflow_vendor:/var/www/html/vendor
      - /var/www/html/storage
      - /var/www/html/bootstrap/cache
      - /var/www/html/.pnpm-store
    # Override entrypoint to avoid re-running initialization/migrations
    entrypoint: ["/bin/sh", "-c", "pnpm install && pnpm run dev --host 0.0.0.0"]
    networks:
      - teamflow
      
  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: teamflow-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
      - teamflow_vendor:/var/www/html/vendor
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-teamflow}
      - DB_USERNAME=${DB_USERNAME:-teamflow}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis_mem
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
    depends_on:
      - app
      - redis_mem
    networks:
      - teamflow
    profiles:
      - queue

  # Scheduler for cron jobs
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: teamflow-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - .:/var/www/html
      - teamflow_vendor:/var/www/html/vendor
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-teamflow}
      - DB_USERNAME=${DB_USERNAME:-teamflow}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    depends_on:
      - app
    networks:
      - teamflow
    profiles:
      - scheduler

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: teamflow-mailpit
    restart: unless-stopped
    ports:
      - "${MAIL_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
    networks:
      - teamflow
    profiles:
      - mail

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  teamflow_vendor:
    driver: local

networks:
  teamflow:
    driver: bridge
