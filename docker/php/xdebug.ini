; TeamFlow - Xdebug Configuration for Development
; This configuration is only loaded in the development stage

[xdebug]
; Enable Xdebug
zend_extension=xdebug

; Development mode - debug for step debugging
xdebug.mode=debug,develop,coverage

; Auto-start debugging (set to trigger for VS Code/IDE integration)
xdebug.start_with_request=trigger

; IDE connection settings
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; IDE key for filtering connections
xdebug.idekey=VSCODE

; Logging (disable in production, enable for troubleshooting)
xdebug.log=/var/log/xdebug/xdebug.log
xdebug.log_level=3

; Output settings
xdebug.var_display_max_depth=10
xdebug.var_display_max_children=256
xdebug.var_display_max_data=1024

; Pretty print for var_dump
xdebug.cli_color=1

; File link format for IDEs
xdebug.file_link_format="vscode://file/%f:%l"

; Collect return value of functions
xdebug.collect_return=true

; Show parameters in stack trace
xdebug.collect_params=4

; Performance
xdebug.max_nesting_level=512
